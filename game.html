<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img src="" id="my_card" alt="mycard" width="200px" height="300px">
    <img src="" id="comp_card" alt="computercard" width="200px" height="300px">
<script>
    const my_card = parseInt(prompt("Enter your card"))
    const comp_card =parseInt(Math.random() * 14)  +2

    switch(my_card){
        case 2:
        case 3:
        case 4:
        case 5:
        case 6:
        case 7:
        case 8:
        case 9:
        case 10:document.getElementById("my_card").src = "Imajes/" + my_card + "_of_hearts.png"
        break;
        case 11:document.getElementById("my_card").src = "Imajes/J_of_hearts2.png"
        break;
        case 12:document.getElementById("my_card").src = "Imajes/Q_of_hearts2.png"
        break;
        case 13:document.getElementById("my_card").src = "Imajes/K_of_hearts2.png"
        break;
        case 14:document.getElementById("my_card").src = "Imajes/A_of_hearts.png"
        break;
        case 15:document.getElementById("my_card").src = "Imajes/Joker.png"
        break;
        default:
            document.write("try to enter a number between 1-15")
            break;

    }
    switch(comp_card){
        case 2:
        case 3:
        case 4:
        case 5:
        case 6:
        case 7:
        case 8:
        case 9:
        case 10:document.getElementById("comp_card").src = "Imajes/" + comp_card +"_of_spades.png"
        break;
        case 11:document.getElementById("comp_card").src = "Imajes/J_of_spades2.png"
        break;
        case 12:document.getElementById("comp_card").src = "Imajes/Q_of_spades2.png"
        break;
        case 13:document.getElementById("comp_card").src = "Imajes/K_of_spades2.png"
        break;
        case 14:document.getElementById("comp_card").src = "Imajes/A_of_spades.png"
        break;
        case 15:document.getElementById("comp_card").src = "Imajes/Joker.png"
        break;
        default:
            document.write("try to enter a number between 1-15")
            break;
    }
    
    document.write("</br>")
   if (my_card > comp_card){
    document.write("<h1 style=color:green>==You Win==</h1>")
   }else if (my_card < comp_card){
   document.write("<h1 style=color:red>==You Lose==</h1>")
   }else if (my_card == comp_card){
    document.write("<h1 >==Draw==</h1>")
   }
</script>
    
</body>
</html>
