<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swich case </title>
</head>
<body>
    <script>

        document.write("Swich case </br>");
    let number = parseInt(prompt("Enter a number between 2 to 10"))
        switch(number){
            case 1:
                document.write("One </br>")
                break;
            case 2:
                document.write("Two </br>")
                break;
            case 3:
                document.write("Three </br>")
                break;
            case 4:
                document.write("Four </br>")
                break;
            case 5:
                document.write("Five </br>")
                break;
            case 6:
                document.write("Six </br>")
                break;
            case 7:
                document.write("Seven </br>")
                break;
            case 8:
                document.write("Eight </br>")
                break;
            case 9:
                document.write("Nine </br>")
                break;
            case 10:
                document.write("Ten </br>")
                break;
            default:
                document.write("bad number </br>")
                break;
        }
        // if (number %2==0){
        //     document.write("zugi")
        // }else{
        //     document.write("E-zugi")
        // }
    </script> 
</body>
</html>
